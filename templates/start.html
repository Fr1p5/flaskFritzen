{% extends "base.html"%}
{% block title %}home page{% endblock %}

{% block content %}
<h1>Start the game</h1>

<form>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Amount of players</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
        </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Names</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter name here">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput2">Amount of points per shot</label>
        <input type="number" class="form-control" id="exampleFormControlInput2" placeholder="Enter number here">
    </div>
    <div>
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-input" for="defaultCheck1">I have physical dices</label>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Start</button>
    </div>
</form>

{% endblock %}
